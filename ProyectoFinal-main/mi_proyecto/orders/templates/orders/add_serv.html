{% extends "orders/base.html" %}

{% block title %}
Agregar servicio{% endblock %}

{% block body %}

<h1>Agregar servicio</h1>

<form action="{% url 'pagina_exitosa_servicio' %}" method="post">
    {% csrf_token %}
      <div class="form-group">
        <label >Nombre</label>
        <input type="text" class="form-control" name="name" value="" placeholder="">
      </div>
      <div class="form-group">
        <label >Direccion</label>
        <input type="text" class="form-control" name="address" value="" placeholder="">
      </div>
      <div class="form-group">
        <label >Telefono</label>
        <input type="text" class="form-control" name="phone" value="" placeholder="">
      </div>
      <div class="form-group">
        <label >Mail</label>
        <input type="text" class="form-control" name="mail" value="" placeholder="">
      </div>
      <div class="form-group">
        <label >Tipo</label>
        <input type="text" class="form-control" name="type" value="" placeholder="">
      </div>
      <button class="btn btn-primary" type="submit">
        Agregar Servicio</button>

      <a href="{% url 'prov_servicios' %}"> 
      <button class="btn btn-primary" type="button">
        Cancelar</button>
      </a>
</form>

{% endblock %}
