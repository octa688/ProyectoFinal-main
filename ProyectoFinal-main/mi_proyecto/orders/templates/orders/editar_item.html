{% extends "orders/base.html" %}

{% block title %}
Editar servicio{% endblock %}

{% block body %}

<h1>Editar Servicio</h1>
    <form method="POST"  >
        {% csrf_token %}
        <div class="form-group">
          <label >Nombre</label>
          <input type="text" class="form-control" name="name" value="{{ servicio.name }}" placeholder="">
        </div>
        <div class="form-group">
          <label >Direccion</label>
          <input type="text" class="form-control" name="address" value="{{ servicio.address }}" placeholder="">
        </div>
        <div class="form-group">
          <label >Telefono</label>
          <input type="text" class="form-control" name="phone" value="{{ servicio.phone }}" placeholder="">
        </div>
        <div class="form-group">
          <label >Mail</label>
          <input type="text" class="form-control" name="mail" value="{{ servicio.mail }}" placeholder="">
        </div>
        <div class="form-group">
          <label >Tipo</label>
          <input type="text" class="form-control" name="type" value="{{ servicio.type }}" placeholder="">
        </div>
        <button class="btn btn-primary" type="submit">
          Guardar Cambios</button>
    </form>

{% endblock %}
